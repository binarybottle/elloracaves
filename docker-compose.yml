version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./images:/app/images
    environment:
      - DATABASE_URL=postgresql://arno@host.docker.internal/elloracaves
      - CORS_ORIGINS=http://localhost:3000
    networks:
      - ellora-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - API_URL=http://backend:8000/api/v1
    depends_on:
      - backend
    networks:
      - ellora-network

networks:
  ellora-network:
    driver: bridge
